{% extends 'base.html' %}
{% load static %}
{% block content %}
  
<div class="page-header">
<h1>Delete Item?</h1>
<img src="{{ product.image_url }}" alt="Image of {{ product.name }}" />
</div>
<h2>Are you sure you want to delete {{ product.name }}?</h2>
  
<form action="" method="post" class="form">
{% csrf_token %}
<a href="{% url 'wishlist' %}" class="btn secondary"> Cancel </a>
<button type="submit" class="btn danger">Yes - Delete!</button>
</form>
  
{% endblock %}
